<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flying Chok</title>
    <style>
      body {
        background-color: #add8e6;
        margin: 0 !important;
      }
      #snow {
        background: none;
        background-image: url(/images/chok-tile-1.png), url(/images/chok-tile.png), url(/images/chok-tile-2.png);
        animation: snow 1000s linear infinite;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      @keyframes snow {
        100% {
          background-position: 50000px 50000px, 10000px 20000px, -10000px 15000px;
        }
      }
      .logo {
        max-width: 300px;
        height: auto;
        border: solid black;
      }
    </style>
  </head>
  <body>
    <div id="snow">
      <img src="/images/flying-chok-logo.png" alt="chok-emoji" class="logo">
    </div>
  </body>
</html>
